<html>
<head>
<link href="main.css" rel="stylesheet">
</head>
<body>
<table width="100%"><tr><td style="width:50%;">
<textarea id="mdBox" style="width:90%; height:300px">
</textarea>
</td><td style="vertical-align:top;">
<div id="htmlBox">
htmlBox
</div>
</td></tr></table>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.5.0/showdown.js"></script>
<script>
var load=function(path) {
  if (!path.startsWith("/")) path="/"+path;
  return $.ajax({
    type: "GET",
    url: path,
    timeout: this.timeout,
    data: {}
  });    
}

var loadFile = function(path) {
  load(path).done(function(content) {
    var md;
    if (typeof content === 'string')
			md = content;
    else
			md = JSON.stringify(content, null, ' ');
    $('#mdBox').val(md);
    var html = converter.makeHtml(md);
    $('#htmlBox').html(html);

  })
  .fail(function() {
    $('#mdBox').val("error!");
  });
}

window.onhashchange = function() {
  var filepath = window.location.hash.substring(1);
  loadFile(filepath);
}

window.onload = window.onhashchange;

var converter = new showdown.Converter();
converter.setOption('tables', true);
window.location = '#main.md';
</script>
</body>
</html>
